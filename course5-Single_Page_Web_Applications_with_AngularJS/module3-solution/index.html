<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as narrowit">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    
    <div class="form-inline row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowit.text">
      </div>
      <button class="btn btn-primary" ng-click="narrowit.clicked();">Narrow It Down For Me!</button>
    </div>

    <found-items found-items="narrowit.found" on-remove="narrowit.removeItem(index)"></found-items>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
