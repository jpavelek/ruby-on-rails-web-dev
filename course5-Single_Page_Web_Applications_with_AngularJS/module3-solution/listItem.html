<div class="row">
    <ul class="list-group">
        <li ng-repeat="item in ctrl.foundItems" class="list-group-item">
            <h4>{{item.name}} <span class="label label-default pull-right">{{item.shortname}}</span></h4>
            <p>{{item.description}}
            </p>
            <button type="button" class="btn btn-danger" ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
        </li>
    </ul>
    <div ng-if="ctrl.foundItems.length === 0">Nothing found</div>
</div>
